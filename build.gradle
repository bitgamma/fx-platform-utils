apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.briksoftware'
version = 1.0

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
  publications {
    updatefx(MavenPublication) {
      from components.java
    }
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.4'
}
